<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>ICRS Print Managment</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="default.css">
<link rel="shortcut icon" href="favicon.png">
<script type="module" src="main.js"></script>

<header>
</header>

<main>
    <section id="printer-list">
        <h1>ICRS Printers</h1>
        <div class = "middle-box">
            <template id="printer">
                <section class="printer">
                    <img src="media\PrusaI3MK3.png" alt="Prusa printer" class="printer-image">
                    <div class = "printer-info">
                        <p class="printer-name">Printer name</p>
                        <div class="progress-bar">
                            <div class="progress-bar-bar"></div>
                            <div class="progress-bar-status">Printing</div>
                        </div>
                        <p class="status">Printing</p>
                        <p class="progress">10%</p>
                        <p class="remaining-time">10 min</p>
                    </div>
                </section>
            </template>
        </div>
    </section>

    <section id="print-chart">
        <div class = "middle-box">
            <h2>1 week print history</h2>
        </div>
        <div class = "middle-box">
            <canvas id="print-chart-canvas" alt="Chart of past weeks print history"></canvas>
        </div>
    </section>
</main>
