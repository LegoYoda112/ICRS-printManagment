<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>ICRS Print Managment</title>
<link rel="stylesheet" href="default.css">
<link rel="shortcut icon" href="favicon.png">
<script type="module" src="main.js"></script>

<header>
    <h1>ICRS Printer Managment</h1>
</header>

<main>
    <section id="printer-list">
        <template id="printer">
            <section class="printer">
                <img src="media\PrusaI3MK3.png" alt="pru" class="printer-image">
                <h3 class="printer-name">Printer name</h3>
                <p class="status">Ok.</p>
                <p class="progress">10%</p>
                <p class="remaining-time">10 min</p>
            </section>
        </template>
    </section>

    <section id="print-list">

    </section>
</main>
